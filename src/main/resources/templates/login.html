<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Form</title>
    <link href="loginstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<p class="error" th:if="${nonexistentAccount != null}">The username or password is incorrect</p>
<header>
    <a href="index.html">
        <img alt="Home" height="50px" src="photos/homes.png" width="50px">
    </a>
</header>
<div class="wrapper">
    <form action="/login" method="post">
        <h1>Login</h1>
        <div class="input-box">
            <input id="username" name="username" placeholder="Username" required type="text">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input id="password" name="password" placeholder="Password" required type="password">
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <a href="ForgotPassword.html">Forgot Password?</a>
        </div>
        <button class="btn" type="submit">Login</button>
        <div class="register-link">
            <p>Dont have an account? <a href="signup.html">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
